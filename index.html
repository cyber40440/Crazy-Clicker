<!DOCTYPE html>
<html>
<head>
<title>Crazy Clicker</title>
<style>
  body { text-align: center; font-family: comic sans ms, sans-serif; background:#ff7cf7; }
  #button { font-size: 50px; padding: 30px; margin-top: 30px; cursor:pointer; }
  #count { font-size: 40px; margin-top:20px; }
  .shop { margin-top: 40px; font-size: 24px; display:none; }
  button.upg { margin:10px; padding:10px; font-size:20px; cursor:pointer; }
</style>
</head>
<body>

<h1>ðŸ”¥ CRAZY CLICKER ðŸ”¥</h1>
<button id="button">CLICK ME ðŸ˜ˆ</button>
<div id="count">Points: 0</div>

<!-- SHOP -->
<div class="shop" id="shop">
  <h2>ðŸ›’ Upgrades</h2>
  <button class="upg" id="auto">Buy Auto-Clicker (Cost: 500)</button>
  <button class="upg" id="mult">Buy Click Multiplier (Cost: 1000)</button>
  <button class="upg" id="goose">Buy Angry Goose (Cost: 2500)</button>
</div>

<script>
let count = 0;
let chaos = 0;
let autoRate = 0;
let multiplier = 1;

const button = document.getElementById("button");
const countDisplay = document.getElementById("count");
const shop = document.getElementById("shop");

// Update game UI
function update(){
  countDisplay.innerText = `Points: ${count}`;

  // Unlock shop at 100 points
  if(count >= 100 && shop.style.display === "none"){
    shop.style.display = "block";
    alert("ðŸ›ï¸ SHOP UNLOCKED! Now you can waste points responsibly.");
  }
}

// Clicking button adds points
button.addEventListener("click", () => {
  count += (1 + chaos) * multiplier;
  update();

  // Fun chaos effects
  if(Math.random() < 0.05){
    document.body.style.background = "#" + Math.floor(Math.random()*16777215).toString(16);
  }
});

// Upgrade: Auto clicker
document.getElementById("auto").onclick = () => {
  if(count >= 500){
    count -= 500;
    autoRate += 1;
    update();
  } else {
    alert("âŒ You need 500 points!");
  }
};

// Upgrade: Multiplier
document.getElementById("mult").onclick = () => {
  if(count >= 1000){
    count -= 1000;
    multiplier += 1;
    update();
  } else {
    alert("âŒ You need 1000 points!");
  }
};

// Angry Goose
document.getElementById("goose").onclick = () => {
  if(count >= 2500){
    count -= 2500;
    autoRate += 50;
    alert("ðŸ¦† AN ANGRY GOOSE HAS JOINED YOU. It screams while clicking.");
    update();
  } else {
    alert("âŒ You need 2500 points!");
  }
};

// Auto clicking loop
setInterval(() => {
  if(autoRate > 0){
    count += autoRate;
    update();
  }
}, 1000);

update();
</script>

</body>
</html>
